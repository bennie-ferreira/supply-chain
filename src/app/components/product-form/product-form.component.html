<form (ngSubmit)="submit()" [formGroup]="productForm" #formDir="ngForm">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" placeholder="Digite aqui um nome" formControlName="name" required>

        <div *ngIf="name.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="name.errors?.['required']">O nome é obrigatorio</p>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Descrição:</label>
        <input type="text" placeholder="Digite aqui uma descrição" formControlName="description" required>

        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">A descrição é obrigatorio</p>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Preço:</label>
        <input type="text" placeholder="Digite o preço" formControlName="price" required>

        <div *ngIf="price?.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="price?.errors?.['required']">O valor do preço é obrigatorio</p>
        </div>
    </div>

    <div class="form-group">
        <label for="quantity">Quantidade:</label>
        <input type="number" placeholder="Digite valor da quantidade" formControlName="quantity" required>

        <div *ngIf="quantity?.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="quantity?.errors?.['required']">Campo quantidade é obrigatorio</p>
        </div>
    </div>

    <div class="form-group">
        <label for="um">Unidade de medida:</label>
        <input type="text" placeholder="Digite a Unidade de medida" formControlName="um" required>

        <div *ngIf="um?.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="um?.errors?.['required']">A Unidade de medida é obrigatorio</p>
        </div>
    </div>

    <input type="submit" value="{{ btnText }}">
</form>
