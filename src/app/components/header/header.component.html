<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a routerLink="/" class="brand d-flex align-items-center mb-3 ms-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="/assets/supply-logo.png">
        <h2>Supply Chain</h2>
    </a>
    <ul class="links nav nav-pills">
        <li class="nav-item">
            <a routerLink="/" id="home" class="nav-link" [routerLinkActive]="['active', 'link-ativo']" 
            [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li id="add" class="nav-item">
            <a routerLink="/products" id="novoProduto" class="nav-link" [routerLinkActive]="['active', 'link-ativo']" 
            [routerLinkActiveOptions]="{exact: true}">Cadastrar Produto</a>
        </li>
        <li class="nav-item">
            <a routerLink="/providers" id="novoFornecedor" class="nav-link" [routerLinkActive]="['active', 'link-ativo']" 
            [routerLinkActiveOptions]="{exact: true}">Cadastrar Fornecedor</a>
        </li>
    </ul>
</header>
