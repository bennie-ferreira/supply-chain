<div class="home-container">
    <h1>Produtos x Fornecedores</h1>    
    <div>
        <table class="table table-light table-striped">
            <thead>
                <th *ngFor="let column of columns$ | async">
                    <tr>{{ column | uppercase }}</tr>
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows$ | async">
                    <td *ngFor="let column of columns$ | async">{{ row[column] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
